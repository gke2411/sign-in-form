<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign in form</title>
	<link rel="icon" href="favicon.png" type="image/png">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
			<div class="link__item link__item--top">
				<a href="#" class="link">Sign in</a>
			</div>
			<div class="link__item link__item--top">
				<a href="#" class="link">Join us</a>
			</div>
		<!-- </div> -->
		<form action="" class="form" method="POST">
			<label for="username" class="form__label">username</label>
			<input type="text" class="form__text" name="username" value="" required>
			<label for="password" class="form__label">password</label>
			<input type="password" class="form__text" name="password" value="" required>			
			<div>
				<input type="checkbox" class="form__checkbox" name="checkbox" checked>			
				<label for="checkbox" class="form__label--cbx">Keep me signed in</label>
			</div>
			<button class="form__btn">Sign in</button>
		</form>
		<div class="link-row">
			<div class="link__item link__item--bottom">
				<a href="#" class="link link--down">Forgot password</a>
			</div>
			<div class="link__item  link__item--bottom">
				<a href="#" class="link link--down">Create acount</a>
			</div>
		</div>
	</div>
</body>
</html>
